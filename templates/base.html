<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TaskFlow - Professional Project Management{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .drag-over {
            background: rgba(99, 102, 241, 0.1);
            border: 2px dashed #6366f1;
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-gradient-to-br dark:from-slate-900 dark:via-slate-800 dark:to-slate-900 min-h-screen transition-colors duration-300">
    <!-- App Shell Layout -->
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white dark:bg-slate-800/50 border-r border-slate-200 dark:border-slate-700 transition-colors duration-300">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-slate-900 dark:text-white mb-8">
                    <i class="fa-solid fa-layer-group text-indigo-500 dark:text-indigo-400 mr-2"></i>TaskFlow
                </h1>
                <nav class="space-y-2">
                    <a href="{{ url_for('main.dashboard') }}" class="flex items-center px-4 py-3 text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white hover:bg-slate-100 dark:hover:bg-slate-700/50 rounded-lg transition-all duration-300">
                        <i class="fa-solid fa-chart-line mr-3"></i>Dashboard
                    </a>
                    <a href="{{ url_for('projects.list_projects') }}" class="flex items-center px-4 py-3 text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white hover:bg-slate-100 dark:hover:bg-slate-700/50 rounded-lg transition-all duration-300">
                        <i class="fa-solid fa-briefcase mr-3"></i>Projects
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white/80 dark:bg-slate-800/30 backdrop-blur-sm border-b border-slate-200 dark:border-slate-700 px-6 py-4 transition-colors duration-300">
                <div class="flex items-center justify-between">
                    <h2 class="text-xl font-semibold text-slate-900 dark:text-white">{% block header %}Dashboard{% endblock %}</h2>
                    <div class="flex items-center space-x-4">
                        <button id="themeToggle" class="p-2 rounded-lg bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-600 transition-all duration-300">
                            <i id="themeIcon" class="fa-solid fa-moon"></i>
                        </button>
                        {% if session.get('user') %}
                        <!-- User Menu -->
                        <div class="relative">
                            <button id="userMenuBtn" class="flex items-center space-x-2 bg-slate-100 dark:bg-slate-700 text-slate-700 dark:text-slate-300 px-3 py-2 rounded-lg hover:bg-slate-200 dark:hover:bg-slate-600 transition-all duration-300">
                                <i class="fa-solid fa-user-circle text-lg"></i>
                                <span class="hidden sm:block">{{ session.get('user').email.split('@')[0] }}</span>
                                <i class="fa-solid fa-chevron-down text-xs"></i>
                            </button>
                            <div id="userMenu" class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-slate-800 rounded-lg shadow-lg border border-slate-200 dark:border-slate-700 z-50">
                                <a href="{{ url_for('auth.profile') }}" class="block px-4 py-2 text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-t-lg transition-colors">
                                    <i class="fa-solid fa-user mr-2"></i>My Profile
                                </a>
                                <a href="{{ url_for('auth.logout') }}" class="block px-4 py-2 text-rose-600 dark:text-rose-400 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-b-lg transition-colors">
                                    <i class="fa-solid fa-sign-out-alt mr-2"></i>Sign Out
                                </a>
                            </div>
                        </div>
                        {% else %}
                        <!-- Guest Menu -->
                        <a href="{{ url_for('auth.login') }}" class="text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white px-4 py-2 rounded-lg border border-slate-300 dark:border-slate-600 transition-all duration-300">
                            Login
                        </a>
                        <a href="{{ url_for('auth.register') }}" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition-all duration-300 hover:scale-105">
                            Get Started
                        </a>
                        {% endif %}
                        {% if session.get('user') %}
                        <button id="joinBtn" class="bg-white dark:bg-slate-700 text-indigo-600 dark:text-indigo-400 border border-indigo-600 dark:border-indigo-400 px-4 py-2 rounded-lg transition-all duration-300 hover:bg-indigo-50 dark:hover:bg-slate-600">
                            <i class="fa-solid fa-user-plus mr-2"></i>Join Project
                        </button>
                        <button id="createBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition-all duration-300 hover:scale-105">
                            <i class="fa-solid fa-plus mr-2"></i>{% block create_btn %}New Project{% endblock %}
                        </button>
                        {% endif %}
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <div class="flex-1 overflow-auto p-6 bg-slate-50 dark:bg-transparent transition-colors duration-300">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Modal Container -->
    <div id="modalContainer" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center">
        <div class="bg-white dark:bg-slate-800 rounded-xl p-6 w-full max-w-md mx-4 shadow-2xl border border-slate-200 dark:border-slate-700 transition-colors duration-300">
            <div id="modalContent"></div>
        </div>
    </div>

    <!-- Base JavaScript -->
    <script>
        // Theme Management
        function initTheme() {
            const theme = localStorage.getItem('theme') || 
                         (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.classList.toggle('dark', theme === 'dark');
            updateThemeIcon(theme);
        }

        function toggleTheme() {
            const isDark = document.documentElement.classList.contains('dark');
            const newTheme = isDark ? 'light' : 'dark';
            document.documentElement.classList.toggle('dark', newTheme === 'dark');
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('themeIcon');
            icon.className = theme === 'dark' ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
        }

        // Initialize theme on load
        initTheme();
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);

        // User menu toggle
        const userMenuBtn = document.getElementById('userMenuBtn');
        const userMenu = document.getElementById('userMenu');
        if (userMenuBtn && userMenu) {
            userMenuBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                userMenu.classList.toggle('hidden');
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', function() {
                userMenu.classList.add('hidden');
            });
        }

        // Join Project Modal
        document.getElementById('joinBtn').addEventListener('click', function() {
            showModal(`
                <h3 class="text-xl font-semibold text-slate-900 dark:text-white mb-4">Join Project</h3>
                <form id="joinForm">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-slate-700 dark:text-slate-300 text-sm font-medium mb-2">Access Code</label>
                            <input type="text" name="access_code" required placeholder="Enter project access code"
                                   class="w-full px-3 py-2 bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg text-slate-900 dark:text-white focus:outline-none focus:border-indigo-500">
                            <p class="text-slate-500 dark:text-slate-400 text-xs mt-1">Ask your team lead for the project access code</p>
                        </div>
                        <div class="flex space-x-3 pt-4">
                            <button type="submit" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg transition-colors">
                                Join Project
                            </button>
                            <button type="button" onclick="hideModal()" class="flex-1 bg-slate-500 dark:bg-slate-600 hover:bg-slate-600 dark:hover:bg-slate-700 text-white py-2 rounded-lg transition-colors">
                                Cancel
                            </button>
                        </div>
                    </div>
                </form>
            `);

            document.getElementById('joinForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData);
                
                try {
                    const result = await apiCall('/projects/join', {
                        method: 'POST',
                        body: JSON.stringify(data)
                    });
                    
                    if (result.success) {
                        hideModal();
                        showNotification(`Successfully joined ${result.project_name}!`, 'success');
                        setTimeout(() => location.reload(), 1500);
                    } else {
                        showNotification(result.error || 'Failed to join project', 'error');
                    }
                } catch (error) {
                    showNotification('Error joining project', 'error');
                }
            });
        });

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-4 py-2 rounded-lg text-white z-50 transition-all duration-300 ${
                type === 'success' ? 'bg-emerald-600' : 
                type === 'error' ? 'bg-rose-600' : 'bg-indigo-600'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Modal functionality
        function showModal(content) {
            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('modalContainer').classList.remove('hidden');
        }

        function hideModal() {
            document.getElementById('modalContainer').classList.add('hidden');
        }

        // Close modal on backdrop click
        document.getElementById('modalContainer').addEventListener('click', function(e) {
            if (e.target === this) hideModal();
        });

        // API helper
        async function apiCall(url, options = {}) {
            const response = await fetch(url, {
                headers: {
                    'Content-Type': 'application/json',
                    ...options.headers
                },
                ...options
            });
            return response.json();
        }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
