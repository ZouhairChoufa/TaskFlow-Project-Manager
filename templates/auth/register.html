<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - TaskFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { 
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            500: '#14B8A6',
                            600: '#0D9488',
                            700: '#0F766E',
                        }
                    },
                    animation: {
                        'blob': 'blob 10s infinite',
                        'fade-up': 'fadeUp 0.6s ease-out forwards',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' }
                        },
                        fadeUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-[#F0FDFA] dark:bg-slate-900 min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
    
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-teal-300/40 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob"></div>
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-emerald-300/40 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-2000"></div>
    </div>

    <div class="w-full max-w-[420px] z-10 animate-fade-up">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-tr from-teal-600 to-emerald-500 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-xl shadow-teal-500/20 transform -rotate-3 hover:rotate-0 transition-transform duration-300">
                <svg viewBox="0 0 100 100" fill="none" stroke="currentColor" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" class="text-white w-12 h-12">
                    <path d="M20 20 H80 M50 20 V90" />
                    <path d="M50 55 H85 L70 40 M70 70 L85 55" /> 
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-slate-900 dark:text-white tracking-tight">TaskFlow</h1>
            <p class="text-slate-500 dark:text-slate-400 mt-2 font-medium">Créez votre compte et commencez.</p>
        </div>

        <div class="bg-white/80 dark:bg-slate-800/80 backdrop-blur-2xl border border-white/60 dark:border-slate-700/50 rounded-[2rem] shadow-[0_8px_40px_-12px_rgba(0,0,0,0.1)] p-8">
            <form id="registerForm" class="space-y-5">
                
                <div>
                    <label class="block text-slate-600 dark:text-slate-300 text-xs font-bold uppercase tracking-wider mb-2 ml-1">Nom d'utilisateur</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fa-solid fa-user text-slate-400 group-focus-within:text-brand-600 transition-colors"></i>
                        </div>
                        <input type="text" id="username" required 
                               class="w-full pl-11 pr-4 py-3.5 bg-teal-50/50 dark:bg-slate-900/50 border border-transparent dark:border-slate-700 rounded-xl text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:bg-white dark:focus:bg-slate-800 focus:ring-2 focus:ring-brand-500 focus:shadow-lg focus:shadow-teal-500/10 transition-all duration-300"
                               placeholder="Votre pseudo">
                    </div>
                </div>
                
                <div>
                    <label class="block text-slate-600 dark:text-slate-300 text-xs font-bold uppercase tracking-wider mb-2 ml-1">Email</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fa-solid fa-envelope text-slate-400 group-focus-within:text-brand-600 transition-colors"></i>
                        </div>
                        <input type="email" id="email" required 
                               class="w-full pl-11 pr-4 py-3.5 bg-teal-50/50 dark:bg-slate-900/50 border border-transparent dark:border-slate-700 rounded-xl text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:bg-white dark:focus:bg-slate-800 focus:ring-2 focus:ring-brand-500 focus:shadow-lg focus:shadow-teal-500/10 transition-all duration-300"
                               placeholder="votre@email.com">
                    </div>
                </div>
                
                <div>
                    <label class="block text-slate-600 dark:text-slate-300 text-xs font-bold uppercase tracking-wider mb-2 ml-1">Mot de passe</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fa-solid fa-lock text-slate-400 group-focus-within:text-brand-600 transition-colors"></i>
                        </div>
                        <input type="password" id="password" required 
                               class="w-full pl-11 pr-12 py-3.5 bg-teal-50/50 dark:bg-slate-900/50 border border-transparent dark:border-slate-700 rounded-xl text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:bg-white dark:focus:bg-slate-800 focus:ring-2 focus:ring-brand-500 focus:shadow-lg focus:shadow-teal-500/10 transition-all duration-300"
                               placeholder="••••••••">
                    </div>
                </div>

                <div>
                    <label class="block text-slate-600 dark:text-slate-300 text-xs font-bold uppercase tracking-wider mb-2 ml-1">Confirmer</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fa-solid fa-check-double text-slate-400 group-focus-within:text-brand-600 transition-colors"></i>
                        </div>
                        <input type="password" id="confirmPassword" required 
                               class="w-full pl-11 pr-12 py-3.5 bg-teal-50/50 dark:bg-slate-900/50 border border-transparent dark:border-slate-700 rounded-xl text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:bg-white dark:focus:bg-slate-800 focus:ring-2 focus:ring-brand-500 focus:shadow-lg focus:shadow-teal-500/10 transition-all duration-300"
                               placeholder="••••••••">
                    </div>
                </div>

                <div id="errorMessage" class="hidden flex items-center gap-3 bg-rose-50/80 dark:bg-rose-900/30 border border-rose-100 dark:border-rose-800 text-rose-600 dark:text-rose-300 px-4 py-3 rounded-xl text-sm animate-pulse">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <span id="errorText">Erreur</span>
                </div>

                <button type="submit" id="registerBtn" 
                        class="w-full bg-brand-600 hover:bg-brand-700 text-white py-4 rounded-xl font-bold text-lg shadow-lg shadow-brand-500/30 hover:shadow-brand-500/50 hover:-translate-y-0.5 transition-all duration-300">
                    S'inscrire
                </button>
            </form>

            <div class="mt-8 text-center pt-6 border-t border-slate-200/50 dark:border-slate-700/50">
                <p class="text-slate-600 dark:text-slate-400 text-sm">
                    Déjà un compte ? 
                    <a href="{{ url_for('auth.login') }}" class="text-brand-600 font-bold hover:underline">Se connecter</a>
                </p>
            </div>
        </div>
        
        <div class="mt-8 text-center">
            <a href="{{ url_for('home') }}" class="inline-flex items-center gap-2 text-slate-500 dark:text-slate-400 hover:text-slate-800 dark:hover:text-white transition-colors text-sm font-semibold">
                <i class="fa-solid fa-arrow-left"></i> Retour à l'accueil
            </a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "{{ firebase_config.apiKey }}",
            authDomain: "{{ firebase_config.authDomain }}",
            projectId: "{{ firebase_config.projectId }}",
            storageBucket: "{{ firebase_config.storageBucket }}",
            messagingSenderId: "{{ firebase_config.messagingSenderId }}",
            appId: "{{ firebase_config.appId }}"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const registerBtn = document.getElementById('registerBtn');
            const originalBtnContent = registerBtn.innerHTML;
            
            errorDiv.classList.add('hidden');
            
            if (password !== confirmPassword) {
                errorText.textContent = 'Les mots de passe ne correspondent pas.';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Création...';
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const idToken = await userCredential.user.getIdToken();
                
                const response = await fetch('/api/session_login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idToken, username })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    window.location.href = '/dashboard/';
                } else {
                    throw new Error(result.error || 'Échec de l\'inscription');
                }
            } catch (error) {
                let msg = error.message;
                if(error.code === 'auth/email-already-in-use') msg = "Cet email est déjà utilisé.";
                if(error.code === 'auth/weak-password') msg = "Le mot de passe doit faire au moins 6 caractères.";
                
                errorText.textContent = msg;
                errorDiv.classList.remove('hidden');
            } finally {
                registerBtn.disabled = false;
                registerBtn.innerHTML = originalBtnContent;
            }
        });
    </script>
</body>
</html>
